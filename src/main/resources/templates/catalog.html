<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <link rel ="stylesheet" type = "text/css" media = "screen" th:href = "@{/css/main.css}"/>
</head>
<body>
<div class="menuContainer">
  <ul class="menu">
   <li><a href="/main">🌿 Main</a></li>
      <li>
          <a th:if="${loggedUsername != null}" th:field="*{loggedUsername}" href = "/user">
              <span>🧩</span>
              <span th:text="'Welcome, ' + *{loggedUsername}"></span>
          </a>

          <a th:if="${loggedUsername == null}" href="/login">
              <span>🔑</span>
              <span>Login</span>
          </a>
      </li>
      <li>
          <a th:if="${loggedUsername == null}" href="/register">
              <span>🪐Register</span>
          </a>
      </li>
  </ul>
</div>
<div class="container">
<div class = "wrapTexts">
    <div class = "productContainer">
<h1 class = "H1">All Products</h1>
    <table class = "myTable">
        <thead>
        <tr>
            <th>Title</th>
            <th>Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td>
            <a class = "settingsA" th:href="@{/catalog/{productId}(productId=${product.id})}" th:text="${product.title}"></a>
            </td>
            <td th:text="'$' + ${product.cost}"></td>
            <td>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</div>
</div>
</body>
</html>
